[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_RUNTIME = "v5"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = ".next"
  autoLaunch = false

[context.branch-deploy]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"