[build]
  command = "npm run build"
  publish = ".next"
  
# Force clean rebuild - updated 2025-08-30

[build.environment]
  NODE_VERSION = "20"
  NEXT_RUNTIME = "v5"
  # Supabase vars come from Netlify Connector or Dashboard env
  # (do not hard-code project-specific keys here)
  NEXT_PUBLIC_SITE_URL = "https://obsidianriterecords.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  
  # Do not add manual redirects for Next.js API routes â€”
  # @netlify/plugin-nextjs handles routing. A blanket /api/* redirect
  # can break App Router API routes like /api/admin/setup.

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = ".next"
  autoLaunch = false

[context.branch-deploy]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[context.deploy-preview.environment]
  # Supabase connector should inject URL/keys in deploy previews
